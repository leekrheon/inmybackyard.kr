<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IN MY BACKYARD</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Fjalla+One&display=swap" rel="stylesheet">

<style>
:root{
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#e5e5e5;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:var(--black);
  color:var(--white);
  font-family:'Diphylleia',serif;
  overflow-x:hidden;
}

/* NAV */
nav{
  position:fixed;
  width:100%;
  top:0;
  display:flex;
  justify-content:space-between;
  padding:30px 60px;
  background:var(--black);
  z-index:1000;
}

nav a{
  text-decoration:none;
  color:white;
  margin-left:40px;
  font-family:'Fjalla One',sans-serif;
  letter-spacing:2px;
  cursor:pointer;
}

/* 공통 페이지 */
.page{
  display:none;
  padding-top:120px;
  min-height:100vh;
}

.page.active{
  display:block;
}

/* ================= PC VERSION ================= */

.pc-hero{
  position:relative;
  height:170vh;
  background:url("hero.png") center top/cover no-repeat;
}

.hero-side-image{
  position:absolute;
  right:5%;
  top:30%;
  width:260px;
  will-change:transform;
}

/* ================= MOBILE VERSION ================= */

.mobile-hero{
  height:100vh;
  background:url("hero.png") center center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  padding:40px;
}

.mobile-title{
  font-family:'Fjalla One',sans-serif;
  font-size:42px;
  line-height:1.1;
}

/* SERVICES / WORK / CONTACT 공통 */
.section-wrap{
  padding:120px 8%;
}

.section-wrap h1{
  font-family:'Fjalla One',sans-serif;
  font-size:48px;
  margin-bottom:60px;
}

.project{
  margin-bottom:120px;
}

.project img{
  width:100%;
  margin-bottom:20px;
}

.project h2{
  font-family:'Fjalla One',sans-serif;
}

.project p{
  color:var(--gray);
}

/* MOBILE 최적화 */
@media(max-width:768px){

  nav{
    padding:20px;
  }

  nav a{
    margin-left:20px;
    font-size:14px;
  }

  .section-wrap{
    padding:100px 6%;
  }

  .section-wrap h1{
    font-size:36px;
  }

}
</style>
</head>

<body>

<nav>
  <div style="font-family:'Fjalla One',sans-serif;">IN MY BACKYARD</div>
  <div>
    <a onclick="showPage('home')">HOME</a>
    <a onclick="showPage('services')">SERVICES</a>
    <a onclick="showPage('work')">WORK</a>
    <a onclick="showPage('contact')">CONTACT</a>
  </div>
</nav>

<!-- HOME -->
<div id="home" class="page active">

  <!-- PC HERO -->
  <div id="pcHero" class="pc-hero">
    <img src="side.png" class="hero-side-image" id="floatingImage">
  </div>

  <!-- MOBILE HERO -->
  <div id="mobileHero" class="mobile-hero">
    <div class="mobile-title">
      IN MY<br>BACKYARD
    </div>
  </div>

</div>

<!-- SERVICES -->
<div id="services" class="page">
  <div class="section-wrap">
    <h1>SERVICES</h1>
    <p>
    우리는 브랜드의 본질을 구조화하고 서사로 만듭니다.
    전략은 감각 위에 세워지고,
    크리에이티브는 구조 위에서 완성됩니다.
    </p>
  </div>
</div>

<!-- WORK -->
<div id="work" class="page">
  <div class="section-wrap">
    <h1>WORK</h1>

    <div class="project">
      <img src="work1.png">
      <h2>Project 01</h2>
      <p>Brand Identity / 2026</p>
    </div>

    <div class="project">
      <img src="work2.png">
      <h2>Project 02</h2>
      <p>Campaign / 2026</p>
    </div>

    <div class="project">
      <img src="work3.png">
      <h2>Project 03</h2>
      <p>Performance / 2026</p>
    </div>

  </div>
</div>

<!-- CONTACT -->
<div id="contact" class="page">
  <div class="section-wrap">
    <h1>CONTACT</h1>
    <p>Email: hello@inmybackyard.kr</p>
  </div>
</div>

<script>

/* SPA 전환 */
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>{
    p.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
  window.scrollTo(0,0);
}

/* 기기 감지 */
function detectDevice(){
  const isMobile = window.innerWidth <= 768;

  document.getElementById("pcHero").style.display =
    isMobile ? "none" : "block";

  document.getElementById("mobileHero").style.display =
    isMobile ? "flex" : "none";
}

detectDevice();
window.addEventListener("resize", detectDevice);

/* PC side.png 강한 패럴럭스 */
const floatingImage = document.getElementById("floatingImage");

window.addEventListener("scroll", ()=>{
  if(window.innerWidth > 768){
    floatingImage.style.transform =
      `translateY(${window.scrollY * 0.8}px)`;
  }
});

</script>

</body>
</html>
