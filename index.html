<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IN MY BACKYARD</title>

<style>
:root {
  --black: #0f0f0f;
  --gray: #e5e5e5;
  --white: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: var(--black);
  color: var(--white);
  overflow-x: hidden;
}

/* NAV */
nav {
  background: var(--black);
  padding: 24px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}

nav a {
  text-decoration: none;
  color: var(--white);
  margin-left: 40px;
  font-weight: 500;
  cursor: pointer;
}

nav a:hover {
  opacity: 0.6;
}

/* PAGE SYSTEM */
.page {
  display: none;
  min-height: 100vh;
  padding-top: 120px;
}

.page.active {
  display: block;
}

/* HERO */
.hero {
  height: 160vh;
  background: url("hero.png") center top / cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 100px;
  position: relative;
}

.hero-content {
  max-width: 600px;
}

.hero h1 {
  font-size: 72px;
  margin-bottom: 24px;
}

.hero p {
  font-size: 22px;
  color: var(--gray);
}

/* side visual */
.hero-side-image {
  position: relative;
  width: 260px;
  will-change: transform;
}

.hero-side-image img {
  width: 100%;
  border-radius: 12px;
}

/* SERVICES PAGE */
.services-page {
  padding: 120px 100px;
}

.services-page h1 {
  font-size: 64px;
  margin-bottom: 40px;
}

.services-page p {
  max-width: 800px;
  line-height: 1.8;
  color: var(--gray);
  font-size: 18px;
}

/* WORK PAGE */
.work-page {
  background: var(--white);
  color: var(--black);
  padding: 120px 100px;
}

.work-page h1 {
  font-size: 64px;
  margin-bottom: 60px;
}

.work-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 40px;
}

.work-item img {
  width: 100%;
  border-radius: 12px;
}

.work-item h3 {
  margin-top: 16px;
}

/* CONTACT */
.contact-page {
  padding: 120px 100px;
}

.contact-page h1 {
  font-size: 60px;
  margin-bottom: 40px;
}

.contact-page p {
  font-size: 20px;
  color: var(--gray);
}
</style>
</head>

<body>

<nav>
  <div><strong>IN MY BACKYARD</strong></div>
  <div>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('services')">Services</a>
    <a onclick="showPage('work')">Work</a>
    <a onclick="showPage('contact')">Contact</a>
  </div>
</nav>

<!-- HOME -->
<div id="home" class="page active">
  <section class="hero">
    <div class="hero-content">
      <h1>Creative<br>in Depth</h1>
      <p>전략은 깊게. 크리에이티브는 더 깊게.</p>
    </div>
    <div class="hero-side-image" id="floatingImage">
      <img src="side.png" alt="side visual">
    </div>
  </section>
</div>

<!-- SERVICES -->
<div id="services" class="page services-page">
  <h1>Our Philosophy</h1>
  <p>
  우리는 겉으로 보이는 광고를 만들지 않습니다.
  우리는 브랜드의 구조를 설계합니다.
  전략 없는 크리에이티브는 소음이고,
  철학 없는 전략은 방향을 잃습니다.
  </p>
</div>

<!-- WORK -->
<div id="work" class="page work-page">
  <h1>Work</h1>
  <div class="work-grid">
    <div class="work-item">
      <img src="work1.jpg">
      <h3>Project 01</h3>
    </div>
    <div class="work-item">
      <img src="work2.jpg">
      <h3>Project 02</h3>
    </div>
    <div class="work-item">
      <img src="work3.jpg">
      <h3>Project 03</h3>
    </div>
  </div>
</div>

<!-- CONTACT -->
<div id="contact" class="page contact-page">
  <h1>Contact</h1>
  <p>hello@inmybackyard.kr</p>
</div>

<script>
function showPage(pageId) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  window.scrollTo(0, 0);
  history.pushState(null, null, '#' + pageId);
}

/* 더 자연스러운 스크롤 추적 */
const floatingImage = document.getElementById("floatingImage");

window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  if (floatingImage) {
    floatingImage.style.transform =
      `translateY(${scrollY * 0.4}px)`;
  }
});
</script>

</body>
</html>
