<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IN MY BACKYARD</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Fjalla+One&display=swap" rel="stylesheet">

<style>
:root{
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#e5e5e5;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:var(--black);
  color:var(--white);
  font-family:'Diphylleia',serif;
}

nav{
  padding:30px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav a{
  text-decoration:none;
  color:var(--white);
  margin-left:40px;
  font-family:'Fjalla One',sans-serif;
}

nav a:hover{opacity:0.6;}

.hero{
  position:relative;
  height:160vh;
  background:url("hero.png") center top/cover no-repeat;
}

.hero-side-image{
  position:absolute;
  right:12%;
  top:30%;
  width:260px;
  will-change:transform;
}

footer{
  padding:60px;
  text-align:center;
  color:var(--gray);
  font-size:14px;
}
</style>
</head>

<body>

<nav>
  <div style="font-family:'Fjalla One',sans-serif;">IN MY BACKYARD</div>
  <div>
    <a href="services.html">Services</a>
    <a href="work.html">Work</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<section class="hero">
  <img src="side.png" class="hero-side-image" id="floatingImage">
</section>

<footer>
© 2026 IN MY BACKYARD
</footer>

<script>
const floatingImage = document.getElementById("floatingImage");

window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  floatingImage.style.transform =
    `translateY(${scrollY * 0.6}px)`; /* 더 적극적으로 */
});
</script>

</body>
</html>
